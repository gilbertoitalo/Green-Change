name: CI

on:
  push:
    branches: [ "main", "backend-it" ]
  pull_request:
    branches: [ "main", "backend-it" ]

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Choose requirements file
        id: reqs
        run: |
          if [ -f backend/app/requirements.txt ]; then
            echo "path=backend/app/requirements.txt" >> $GITHUB_OUTPUT
          elif [ -f backend/app/requeriments.txt ]; then
            echo "path=backend/app/requeriments.txt" >> $GITHUB_OUTPUT
          else
            echo "Nenhum requirements encontrado em backend/app/"
            exit 1
          fi

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r "${{ steps.reqs.outputs.path }}"

      - name: Run tests (soft-fail)
        run: pytest -q || true

